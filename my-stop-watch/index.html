<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch || Designed by Bobby</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="timer">
      <p class="minute">00</p>
      <p class="colon">:</p>
      <p class="second">00</p>
      <p class="decimal">.</p>
      <p class="millisecond">00</p>
    </div>

    <div class="buttons">
      <button class="reset">Reset</button>
      <button class="start">Start</button>
      <button class="stop">Stop</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
